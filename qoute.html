<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="qoute.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body onload="newQuote(), changeColor()">
    <div id="quote-box">
        <div class="quote-text">
            <i class="fa fa-quote-left"> </i> <span id="text"></span>
        </div>
        <div class="quote-author">- <span id="author"></span></div>
        <div class="buttons" id="buttons-color">
            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank"
                href="https://twitter.com/intent/tweet">
                <i class="fa fa-twitter"></i>
            </a>
            <button onclick="newQuote(), changeColor()" class="button" id="new-quote">
                New quote
            </button>
        </div>
    </div>
    <script src="qoute.js"></script>
</body>

</html>
